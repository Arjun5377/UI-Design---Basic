<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="//img.icons8.com/fluent-systems-filled/24/000000/mac-os.png">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="Stylesheet.css"/>
        <title>Apple MacBook</title>
    </head>
    <body>
        <div class="background">
                <div class="ripple-background">
                    <div class="circle xxlarge shade1"></div>
                    <div class="circle xlarge shade2"></div>
                    <div class="circle large shade3"></div>
                    <div class="circle mediun shade4"></div>
                    <div class="circle small shade5"></div>
                </div> 
                
        </div>
        <header>
            <div class="logo-container">
               <input type="image" src="https://img.icons8.com/metro/48/000000/mac-os.png" alt="Submit" width="48" height="48">
                <h4 class="logo">PaPPle</h4>
            </div>
            

            <nav>
                <ul class="nav-links">
                    <li><button class="nav-link" onclick="document.location='https://support.apple.com/en-in'">>Products</button></li>
                    <li><button class="nav-link" onclick="document.location='https://support.apple.com/en-in'">>Support</button></li> 
                    <li><button class="nav-link" onclick="document.location='https://support.apple.com/en-in'">>Contact</button></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="https://img.icons8.com/material-sharp/24/000000/favorite-cart.png" alt="cart" />
            </div>
        </header>
        <main>
             <section class="presentation">
                 <div class="introduction">
                     <div class="intro-text">
                         <h1>Laptop for the future</h1>
                         <p>
                             The new 14 inch bezeless display offering a 4k display with touch screen.
                         </p>
                     </div>
                     <div class="cta">
                         <button class="cta-select">14 Inch</button>
                         <button class="cta-add">Add To Cart</button>
                     </div>
                 
                 </div>
                 <div class="cover">
                     <img src="https://freepngimg.com/thumb/macbook/29028-1-macbook-photo.png"alt="mate">
                 </div>
             </section>
             <div class="laptop-select">
                 <img src="https://img.icons8.com/fluent-systems-filled/40/000000/sort-left.png" alt="">
                 <img src="https://img.icons8.com/fluent-systems-filled/40/000000/circled-dot.png" alt="">
                 <img src="https://img.icons8.com/fluent-systems-regular/40/000000/circled-dot.png" alt="">
                 <img src="https://img.icons8.com/fluent-systems-regular/40/000000/circled-dot.png" alt="">
                 <img src="https://img.icons8.com/fluent-systems-filled/40/000000/sort-right.png" alt="">
             </div>
            <div class="Plane">
                <img src = "https://www.flaticon.com/svg/static/icons/svg/2909/2909466.svg">
            </div>
        </main>
    </body>
</html>
